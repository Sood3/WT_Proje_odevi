    <!--Searching menu-->
    <h1>Unsplash Resim Aratma</h1>
    <input type="text" id="searchInput" placeholder="Resim aratın...">
    <button onclick="searchImages()">Ara</button>
    <div id="gallery"></div>
    <!--Searching menu end-->

    <!--codes for API-->
    <script>
        function searchImages() {
            const query = document.getElementById('searchInput').value;
            const apiKey = '02sRxP9vABgOgM25aPJIGKG2oIyMbz64IXqBcaUu16A';
            const url = `https://api.unsplash.com/search/photos?query=${query}&client_id=${apiKey}`;

            fetch(url) //Bu satır, belirtilen URL'ye bir HTTP isteği gönderir ve API'den veri alır.
                .then(response => response.json())//gelen yanıtın JSON formatında olduğunu belirtir. response.json() metodu, HTTP yanıtını JSON formatına dönüştürür.
                .then(data => {//JSON'a dönüştürülmüş verilerle işlem yapmak için bir fonksiyonu belirtir. data parametresi, JSON formatına dönüştürülmüş veriyi temsil eder.
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    data.results.forEach(photo => {//API'den gelen sonuçlarda döngü yapar. Her döngüde, sonuçlardaki her bir fotoğraf için bir işlem yapılır.
                        const imageElement = document.createElement('div');//her fotoğraf için bir div elementi oluşturur. Bu element, her bir fotoğrafın içinde bulunacaktır.
                        imageElement.className = 'image';//oluşturulan div elementine "image" sınıfını ekler.
                        imageElement.innerHTML = `<img src="${photo.urls.small}" alt="${photo.alt_description}">`;//Bu satır, oluşturulan div elementinin içeriğini belirler. Her fotoğraf için bir img elementi oluşturulur ve src özelliği API'den gelen küçük boyuttaki resmin URL'sini, alt özelliği ise fotoğrafın alternatif metnini temsil eder.
                        gallery.appendChild(imageElement);//oluşturulan div elementini galeriye ekler. Her bir fotoğraf, galerinin içindeki bir div elementi içinde gösterilecektir.
                    });
                })
                .catch(error => console.error('Error:', error));//olası bir hata durumunda bir hata mesajı yazdırır. 
        }
    </script>
    <!--end of API codes-->
